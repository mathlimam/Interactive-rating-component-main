<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Interactive rating component</title>


<body>

 <static class="container">

  <div class="card">
    <div class="star">
      <img src="images/icon-star.svg" alt="A star icon">
    </div><br>
    <h1>How did we do?</h1>

    <h2>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</h2>

    
    <nav class="rating_nav">
      <button class="rating" id="1">1</button>
      <button class="rating" id="2">2</button>
      <button class="rating" id="3">3</button>
      <button class="rating" id="4">4</button>
      <button class="rating" id="5">5</button>
    </nav><br>
    <input id = submit type="submit" value="submit"/>


  </div>

  <div id="anwser">
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="illustration thank you">
    </div></br>
    <div id="message">You selected 4 out of 5</div>
    <h1>Thank you!</h1>
    <h2>We appreciate you taking the time to give a rating.
        If you ever need more supoport, don't hesitate to get in touch!
    </h2>

  </div>
 </static>
  

</body>
<script src="script.js"></script>
</html>
